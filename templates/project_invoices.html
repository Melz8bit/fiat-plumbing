<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <style>
        * {
            font-family: "Raleway", sans-serif;
        }
    </style>
</head>



<body>
    <!-- Invoices -->
    <div>
        <table class="table table-striped mt-2">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Date</th>
                    <th class="text-center">Amount</th>
                    <th class="text-center">Status</th>
                    <th class="text-center"></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="text-center">1</td>
                    <td class="text-center">12/01/2023</td>
                    <td class="text-center">$12,000.00</td>
                    <td class="text-center">Paid</td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-sm">Update</button>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">2</td>
                    <td class="text-center">02/01/2023</td>
                    <td class="text-center">$2,000.00</td>
                    <td class="text-center">Billed</td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-sm">Update</button>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">3</td>
                    <td class="text-center">03/01/2024</td>
                    <td class="text-center">$5,500.00</td>
                    <td class="text-center">Pending</td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-sm">Update</button>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">4</td>
                    <td class="text-center">04/01/2024</td>
                    <td class="text-center">$4,000.00</td>
                    <td class="text-center">Pending</td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-sm">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
