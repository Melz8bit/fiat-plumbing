<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'bootstrap.html' %}

    <style>
        * {
            font-family: "Raleway", sans-serif;
        }
    </style>
</head>

<body>
    <!-- Notes -->
    <div>
        <table class="table table-striped mt-2">
            <thead>
                <tr>
                    <th>Comment</th>
                    <th class="text-center">Date</th>
                    <th class="text-center">Submitted By</th>
                </tr>
            </thead>

            <tbody>
                {% if notes|length == 0 %}
                <tr>
                    <td class="text-center" colspan="100%">
                        No notes have been submitted
                    </td>
                </tr>
                {% else %}
                {% for note in notes %}
                <tr>
                    <td>{{ note['comment'] }}</td>
                    <td class="text-center">{{ note['comment_date'].strftime('%m/%d/%Y') }}</td>
                    <td class="text-center">{{ note['first_name'] }} {{ note['last_name'] }}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>

</body>

</html>
