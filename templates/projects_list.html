<!-- Project Info -->
<div class="row">
    <div class="col">
        <p class="fs-3 lh-1">Projects</p>
    </div>
    <div class="col-2 text-end">
        <a class="btn btn-sm btn-primary" href="{{ url_for('project_add')}}">Add Project</a>
    </div>
</div>
<hr>
<div class="container text-center">
    <table class="table table-hover">
        <thead>
            <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">Project</th>
                <th scope="col">Client</th>
                <th scope="col">Date</th>
                <!-- <th scope="col">Amount</th> -->
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr id="{{project['project_id']}}" class="projectRow text-center" onclick=rowClick(id)>
                <td scope="row">{{ project['project_id'] }}</td>
                <td>{{ project['name'] }}</td>
                <td>{{ project['client_name']}}</td>
                <td>{{ project['status_date'].strftime('%m/%d/%Y') }}</td>
                <!-- <td>$2,000.00</td> -->
                <td>{{ project['status'] | capitalize }}</td>
            </tr>
            <script>
                function rowClick(project_id) {
                    window.location = "/project/" + project_id;
                }
            </script>
            {% endfor %}
        </tbody>
    </table>

</div>
